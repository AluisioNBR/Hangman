<!DOCTYPE html>
<html lang="pt-br">
	<head>
	  <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Multiplayer</title>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
	</head>
	
	<body>
	 <header id="h-multi">
        <a href="./index.html" id="button-return" title="Voltar a página inicial">
            <img src="./img/left-arrow.png" alt="Voltar a página inicial">
        </a>
        
        <input type="button" id="change-names-button" value="Mudar Nomes" onclick= "Modal.openNameSubmit()">
    </header>
    
    <main>
      <section id="principal">
	    <section id="cards">
		    <div class="player-card">
			    <input class="player-name" id="player1" type="text" value="Player 1" max-lenght="9" readonly>
			    
			    <input class="players-score" id="score1" type="text" value="0" readonly>
		    </div>
		    
		    <div class="player-card">
			    <input class="player-name" id="player2" type="text" value="Player 2" max-lenght="9" readonly>
			    
			    <input class="players-score" id="score2" type="text" value="0" readonly>
		    </div>
	    </section>
	    
	    <section id="blackboard">
	      <div id="board">
	        <div class="board-content">
		        <div id="doll">
			        <input type="text" readonly id="doll-head"><br>
			        <input type="text" readonly class="doll-arm">
			        <input type="text" readonly id="doll-body">
			        <input type="text" readonly class="doll-arm" ><br>
			        <input type="text" readonly class="doll-leg">
			        <input type="text" readonly class="doll-leg" >
		        </div>
		        
		        <div id="tips">
			        <h4 id="tips-id">DICA:</h4><br>
			        <p type="text" id="tips-value">
						É um país da America do Sul
					</p>

					<div id="word">
						<div class="chars">B</div>
						<div class="chars">R</div>
						<div class="chars">A</div>
						<div class="chars">S</div>
						<div class="chars">I</div>
						<div class="chars">L</div>
					</div>
		        </div>
	        </div>
	      
	        <div class="board-content" id="word"></div>
	    </section>
	    
	    <section id="keyboard">
		    <div id="buttons">
			    <input type="button" class="keychar" read-only value="A">
			    <input type="button" class="keychar" read-only value="B">
			    <input type="button" class="keychar" read-only value="C">
			    <input type="button" class="keychar" read-only value="D">
			    <input type="button" class="keychar" read-only value="E">
			    <input type="button" class="keychar" read-only value="F">
			    <input type="button" class="keychar" read-only value="G">
			    <input type="button" class="keychar" read-only value="H">
			    <input type="button" class="keychar" read-only value="I">
			    <input type="button" class="keychar" read-only value="J">
			    <input type="button" class="keychar" read-only value="K">
			    <input type="button" class="keychar" read-only value="L">
			    <input type="button" class="keychar" read-only value="M">
			    <input type="button" class="keychar" read-only value="N">
			    <input type="button" class="keychar" read-only value="O">
			    <input type="button" class="keychar" read-only value="P">
			    <input type="button" class="keychar" read-only value="Q">
			    <input type="button" class="keychar" read-only value="R">
			    <input type="button" class="keychar" read-only value="S">
			    <input type="button" class="keychar" read-only value="T">
			    <input type="button" class="keychar" read-only value="U">
			    <input type="button" class="keychar" read-only value="V">
			    <input type="button" class="keychar" read-only value="W">
			    <input type="button" class="keychar" read-only value="X">
			    <input type="button" class="keychar" read-only value="Y">
			    <input type="button" class="keychar" read-only value="Z">
		    </div>
	    </section>
	    </section>
	 </main>
	 
	    <div class="modal" id="modal-name-selection">
        <div class="modal-content">
           <p><small>(máx: 9 caracteres)</small></p>
           <form>
                <input id="player1-name" class="name-input" type="text" maxlength="9" placeholder="Jogador 1" name="player1" title="Nome do Jogador 1" required>
                <br>
                <input id="player2-name" class="name-input" type="text" maxlength="9" placeholder="Jogador 2" name="player2" title="Nome do Jogador 2" required>
                <br>
                <input id="submit-names" type="button" value="Enviar" onclick="Form.nameSubmit()">
            </form>
        </div>
      </div>

      <div class="modal" id="modal-word-selection">
        <div class="modal-content">
            <form>
                <input id="next-word" class="word-input" type="text" maxlength="12" placeholder="Palavra da Partida (máx: 12)" name="next-word" title="Palavra da Partida" required>
                <br>
                <input id="next-word-tips" class="word-input" type="text" maxlength="25" placeholder="Dica da Palavra (máx: 25)" name="next-word-tips" title=" Dica da Palavra" required>
                <br>
                <input id="submit-word" onclick="Form.nameSubmit()" value="Enviar" type="button">
            </form>
        </div>
      </div>
      
     <script src="" type="text/JavaScript"></script>
	</body>
</html>
